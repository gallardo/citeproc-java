apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':citeproc-java')

    implementation 'de.undercouch:underline:1.0.0'
    implementation 'jline:jline:2.14.2'

    if (this.hasProperty('includej2v8')) {
        implementation "com.eclipsesource.j2v8:j2v8_$includej2v8"
    }

    runtime 'org.citationstyles:styles:2.0.0'
    runtime 'org.citationstyles:locales:21.3'
}

mainClassName = 'de.undercouch.citeproc.CSLTool'

jar {
    // include license into jar
    from new File(project.rootDir, 'LICENSE.txt')
}

// rename start script
startScripts {
    applicationName = 'citeproc-java'
}
